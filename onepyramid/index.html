<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador de Pir√°mides Aditivas</title>
    <!-- React 18 + ReactDOM UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel para transformar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root{--gap:12px;--radius:12px;--border:#e5e7eb;--text:#111827;}
      body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin:0; padding: 24px; color:var(--text); background:#fafafa;}
      .card{max-width: 720px; margin: 0 auto; background:white; border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow: 0 4px 16px rgba(0,0,0,0.04);}
      .h2{font-size: 24px; font-weight: 700; margin: 0 0 16px; text-align:center;}
      .grid{display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap: var(--gap); margin-bottom: 16px;}
      .label{display:block; font-size: 12px; color:#6b7280; margin-bottom: 6px;}
      select{width:100%; padding:10px 12px; border-radius: var(--radius); border:1px solid var(--border); background:#fafafa;}
      .row{display:flex; gap: var(--gap); margin-bottom: 16px;}
      .btn{flex:1; padding: 10px 14px; border-radius: 12px; border:1px solid var(--border); background:#111827; color:white; font-weight:600; cursor:pointer;}
      .btn.secondary{background:#eef2ff; color:#3730a3; border-color:#c7d2fe;}
      .btn.ghost{background:white; color:#111827;}
      .btn.destructive{background:#fee2e2; color:#b91c1c; border-color:#fecaca;}
      .level{display:flex; justify-content:center; gap:12px; margin: 8px 0;}
      .cell{width:56px; height:56px; display:flex; align-items:center; justify-content:center; border:1px solid var(--border); border-radius:12px; font-weight:600; background:#f9fafb;}
      .cell input{width:100%; height:100%; border:0; background:transparent; text-align:center; font-size:16px; outline:none;}
      .known{border-color:#93c5fd; background:#eff6ff; color:#1d4ed8;}
      .ok{border-color:#86efac; background:#f0fdf4; color:#166534;}
      .bad{border-color:#fca5a5; background:#fef2f2; color:#991b1b;}
      .center{text-align:center;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="./app.jsx"></script>
  </body>
</html>
