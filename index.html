<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simuladors ‚Äî Xifres i Lletres</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent-2: #a78bfa;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #1f2937, #0b1022 60%, var(--bg) 100%);
      color: var(--text);
      display: grid;
      place-items: center;
      height: 100vh;
      text-align: center;
    }

    main {
      background: linear-gradient(180deg, #0b1224, #0a1020);
      border: 1px solid #1f2937;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px #0006;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-weight: 800;
      font-size: 1.8rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: conic-gradient(from 180deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 16px var(--accent);
    }

    p {
      color: var(--muted);
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a {
      display: inline-block;
      background: linear-gradient(180deg, #10324a, #0d2433);
      color: var(--text);
      text-decoration: none;
      padding: 16px 28px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border: 1px solid #334155;
      box-shadow: 0 6px 18px #0006;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    a:hover {
      transform: scale(1.04);
      background: linear-gradient(180deg, #164863, #0f304a);
      box-shadow: 0 8px 24px #0009;
    }

    footer {
      margin-top: 30px;
      color: var(--muted);
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main>
    <h1><span class="dot"></span> Simuladors ‚Äî Xifres i Lletres</h1>
    <p>Tria el mode de joc que vols practicar:</p>
    <div class="links">
      <a href="lletres/index.html">üéØ Jugar Lletres</a>
      <a href="xifres/index.html">üî¢ Jugar Xifres</a>
      <a href="xifres4kids/index.html">üî¢ Jugar Xifres 4 Kids</a>
    </div>
    <footer>Fet amb ‚ù§ des de Carlet ¬∑ (c) Raquel & Javi, 2025</footer>
  </main>
</body>
</html>
